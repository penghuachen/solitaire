<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/4dd5348d0d.js"></script>
  <link rel="stylesheet" href="./styles/index.css">
  <title>Solotarie</title>
</head>
<body>
  <div class="main-container">
    <div class="top-bar">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="game-records">
        <div class="time">
          <i class="fas fa-clock"></i>
          <span>00:00</span>
        </div>
        <div class="moves">
          <span>0</span>Moves
        </div>
      </div>
    </div>
    <div class="gaming-area">
      <div class="card-placement-area">
        <div class="temporary-area area" data-area="temporary"></div>
        <div class="card-line"></div>
      </div>
      <div class="card-placement-area">
        <div class="temporary-area area" data-area="temporary"></div>
        <div class="card-line"></div>
      </div>
      <div class="card-placement-area">
        <div class="temporary-area area" data-area="temporary"></div>
        <div class="card-line"></div>
      </div>
      <div class="card-placement-area">
        <div class="temporary-area area" data-area="temporary"></div>
        <div class="card-line"></div>
      </div>
      <div class="card-placement-area">
        <div class="finished-area area" data-area="finished">A</div>
        <div class="card-line"></div>
      </div>
      <div class="card-placement-area">
        <div class="finished-area area" data-area="finished">A</div>
        <div class="card-line"></div>
      </div>
      <div class="card-placement-area">
        <div class="finished-area area" data-area="finished">A</div>
        <div class="card-line"></div>
      </div>
      <div class="card-placement-area">
        <div class="finished-area area" data-area="finished">A</div>
        <div class="card-line"></div>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="new-game">
      <img src="images/new-game.svg" alt="new game">
    </div>
    <div class="restart-game">
      <img src="images/restart.svg" alt="restart game">
    </div>
    <div>
      <img src="images/undo.svg" alt="undo" class="undo">
      <img src="images/undo-active.svg" alt="undo" class="undo-active">
    </div>
  </div>

  <!-- Opening UI -->
  <div class="opening">
    <div class="opening-logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </div>
  <!-- Game Operation Popup UI -->
  <div class="game-operation-popup restart-game">
    <div class="game-operation-container">
      <img src="./images/warning.svg" alt="warning">
      <p class="warning-message">
        Do you want to restart the current game? This will undo all your moves.
      </p>
      <button class="restart-game-btn">Restart the current game</button>
      <p class="back-game">Back To The Current Game</p>
    </div>
  </div>
  <div class="game-operation-popup new-game">
    <div class="game-operation-container">
      <img src="./images/warning.svg" alt="warning">
      <p class="warning-message">You have a game in progress.</p>
      <button class="new-game-btn">start a new game</button>
      <p class="back-game">Back To The Current Game</p>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
